services:
  mongodb:
    image: mongo:7
    container_name: notes-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: notes_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/?authSource=admin&directConnection=true
      DB_NAME: notes_service
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notes-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile.seed
    container_name: notes-seed
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/?authSource=admin&directConnection=true
      DB_NAME: notes_service
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - notes-network
    restart: "no"
    profiles:
      - tools

networks:
  notes-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
